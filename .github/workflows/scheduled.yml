name: Scrape on schedule
on:
  schedule:
    - cron: '0 10 * * 1-5'
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v4

      - name: Deploy Report
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs