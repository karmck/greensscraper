<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greens Scraper for Alcohol discounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Load CSS file for DataTables  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css"
        integrity="sha512-1k7mWiTNoyx2XtmI96o+hdjP8nn0f3Z2N4oF/9ZZRgijyV4omsKOXEnqL1gKQNPy2MTSP9rIEWGcH/CInulptA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ✅ load jQuery ✅ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- ✅ load DataTables ✅ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
        integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- ✅ load responsive ✅ -->
    <script src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <style>
        #display_json_data_length {
            display: none;
        }

        #display_json_data_filter {
            margin-bottom: 2em;
            float: left;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <h2>Greens Super Saver Offers</h2>
        <br>
        <h3><a href="index.htm">Drinks</a> | <a href="general.htm"><b>All Items</b></a> </h3>
        <br>
        <!-- table to display the json data -->
        <table id="display_json_data" class="table table-bordered table-striped table-sm" cellspacing="0" width="100%">
        </table>
    </div>

    <script>

        fetch('https://karmck.github.io/greensscraper/data_general.json')
            .then(response => response.json())
            .then((data) => {
                console.log(data);
                //Get the headers from JSON data
                var headers = Object.keys(data[0]);

                //Prepare html header
                var headerRowHTML = '<thead><tr>';
                for (var i = 0; i < headers.length; i++) {
                    headerRowHTML += '<th>' + headers[i] + '</th>';
                }
                headerRowHTML += '</tr></thead>';

                //Prepare all the employee records as HTML
                var allRecordsHTML = '<tbody>';
                for (var i = 0; i < data.length; i++) {

                    //Prepare html row
                    allRecordsHTML += '<tr>';
                    for (var j = 0; j < headers.length; j++) {
                        var header = headers[j];
                        allRecordsHTML += '<td>' + data[i][header] + '</td>';
                    }
                    allRecordsHTML += '</tr>';

                }
                allRecordsHTML += '</tbody>';

                //Append the table header and all records
                var table = document.getElementById("display_json_data");
                table.innerHTML = headerRowHTML + allRecordsHTML;
            })
            .then(() => {
                $(document).ready(function () {

                    var table = $('#display_json_data').DataTable({
                        rowReorder: {
                            selector: 'td:nth-child(2)'
                        },
                        responsive: true,
                        order: [[3, "desc"]],
                        pageLength: 100,
                        columnDefs: [
                            { responsivePriority: 1, targets: 1 },
                            { responsivePriority: 2, targets: 3 },
                            { responsivePriority: 3, targets: 4 }
                        ]
                    });
                });
            });
    </script>
</body>

</html>
