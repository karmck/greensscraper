<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greens Scraper for Alcohol discounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onLoad="convertJsonToBootstrapTable()">
    <div class="container-fluid">
        <h1>Greens Super Saver offers on drinks ;-)</h1>
        <br>
        <h3><a href="general.htm">Go to General Stuff</a></h3>
        <br>
        <!-- table to display the json data -->
        <table id="display_json_data" class="table table-bordered table-striped"></table>
    </div>
    <script>


        function convertJsonToBootstrapTable() {

            fetch('https://karmck.github.io/greensscraper/data_drinks.json')
                .then(response => response.json())
                .then((data) => {
                    console.log(data);
                    //Get the headers from JSON data
                    var headers = Object.keys(data[0]);

                    //Prepare html header
                    var headerRowHTML = '<tr>';
                    for (var i = 0; i < headers.length; i++) {
                        headerRowHTML += '<th>' + headers[i] + '</th>';
                    }
                    headerRowHTML += '</tr>';

                    //Prepare all the employee records as HTML
                    var allRecordsHTML = '';
                    for (var i = 0; i < data.length; i++) {

                        //Prepare html row
                        allRecordsHTML += '<tr>';
                        for (var j = 0; j < headers.length; j++) {
                            var header = headers[j];
                            allRecordsHTML += '<td>' + data[i][header] + '</td>';
                        }
                        allRecordsHTML += '</tr>';

                    }

                    //Append the table header and all records
                    var table = document.getElementById("display_json_data");
                    table.innerHTML = headerRowHTML + allRecordsHTML;
                });



        }


    </script>
</body>

</html>
