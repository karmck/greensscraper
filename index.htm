<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greens Super Saver Discount Scraper</title>

    <!-- No-cache hints for browsers/CDNs -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- ✅ Load My CSS  -->
    <link href="style.css" rel="stylesheet">

    <!-- ✅ load jsontable js ✅ -->
    <script src="ajaxtable.js"></script>

</head>

<body>
    <main class="page-shell">
        <header class="page-header">
            <h1>Greens Super Saver Offers</h1>
            <p id="lastUpdated" class="last-updated"></p>
            <nav class="view-switcher" aria-label="Dataset selection">
                <a href="#" id="drinksLink" class="switch-link is-active">Drinks</a>
                <a href="#" id="allItemsLink" class="switch-link">All Items</a>
            </nav>
        </header>

        <section class="table-card" aria-label="Offers table">
            <div class="table-controls" aria-label="Table controls">
                <label class="control-label" for="tableSearch">Search</label>
                <input id="tableSearch" class="control-input" type="search" placeholder="Find products, categories, prices..." />

                <label class="control-label" for="pageSize">Rows</label>
                <select id="pageSize" class="control-select">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="250">250</option>
                </select>
            </div>

            <div id="tableInfo" class="table-info" aria-live="polite"></div>

            <table id="display_json_data" style="width:100%">
                <thead>
                    <tr>
                        <th data-key="Category">Category</th>
                        <th data-key="Product">Product</th>
                        <th data-key="Image">Image</th>
                        <th data-key="NormalPrice">Normal Price</th>
                        <th data-key="Discount">Discount</th>
                        <th data-key="ActualPrice">Actual Price</th>
                        <th data-key="Savings">Savings</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="table-pagination" aria-label="Pagination">
                <button id="prevPage" class="page-button" type="button">Previous</button>
                <span id="pageStatus" class="page-status"></span>
                <button id="nextPage" class="page-button" type="button">Next</button>
            </div>
        </section>
    </main>
</body>

</html>
